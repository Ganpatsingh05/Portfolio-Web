<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Dashboard</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { 
            background-color: #3b82f6; 
            color: white; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen" x-data="adminApp()">
    <div class="max-w-7xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Portfolio Admin Dashboard</h1>
            <p class="text-gray-600">Manage your portfolio content from one place</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="border-b">
                <nav class="flex space-x-4 p-4">
                    <button @click="activeTab = 'projects'" 
                            :class="activeTab === 'projects' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:text-blue-500'"
                            class="px-4 py-2 rounded-md transition-colors">
                        <i class="fas fa-project-diagram mr-2"></i>Projects
                    </button>
                    <button @click="activeTab = 'skills'" 
                            :class="activeTab === 'skills' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:text-blue-500'"
                            class="px-4 py-2 rounded-md transition-colors">
                        <i class="fas fa-cogs mr-2"></i>Skills
                    </button>
                    <button @click="activeTab = 'experiences'" 
                            :class="activeTab === 'experiences' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:text-blue-500'"
                            class="px-4 py-2 rounded-md transition-colors">
                        <i class="fas fa-briefcase mr-2"></i>Experience
                    </button>
                    <button @click="activeTab = 'personal'" 
                            :class="activeTab === 'personal' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:text-blue-500'"
                            class="px-4 py-2 rounded-md transition-colors">
                        <i class="fas fa-user mr-2"></i>Personal Info
                    </button>
                </nav>
            </div>
        </div>

        <!-- Projects Tab -->
        <div x-show="activeTab === 'projects'" class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Projects Management</h2>
                <button @click="showProjectForm = true; editingProject = null" 
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Project
                </button>
            </div>

            <!-- Projects List -->
            <div class="space-y-4">
                <template x-for="project in projects" :key="project.id">
                    <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800" x-text="project.title"></h3>
                                <p class="text-gray-600 text-sm mb-2" x-text="project.category"></p>
                                <p class="text-gray-700 mb-3" x-text="project.description"></p>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="tech in project.technologies" :key="tech">
                                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded" x-text="tech"></span>
                                    </template>
                                </div>
                            </div>
                            <div class="flex space-x-2 ml-4">
                                <button @click="editProject(project)" 
                                        class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button @click="deleteProject(project.id)" 
                                        class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Project Form Modal -->
            <div x-show="showProjectForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-cloak>
                <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                    <h3 class="text-xl font-bold mb-4" x-text="editingProject ? 'Edit Project' : 'Add New Project'"></h3>
                    <form @submit.prevent="saveProject()">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                <input type="text" x-model="projectForm.title" required 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <input type="text" x-model="projectForm.category" required 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea x-model="projectForm.description" required rows="3"
                                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">GitHub URL</label>
                                <input type="url" x-model="projectForm.github_url" 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Demo URL</label>
                                <input type="url" x-model="projectForm.demo_url" 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                            <input type="url" x-model="projectForm.image_url" 
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Technologies (comma-separated)</label>
                            <input type="text" x-model="projectForm.technologiesText" 
                                   placeholder="React, Node.js, MongoDB"
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="projectForm.featured" class="mr-2">
                                <span class="text-sm font-medium text-gray-700">Featured Project</span>
                            </label>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" @click="showProjectForm = false" 
                                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                <span x-text="editingProject ? 'Update' : 'Create'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Skills Tab -->
        <div x-show="activeTab === 'skills'" class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Skills Management</h2>
                <button @click="showSkillForm = true; editingSkill = null" 
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Skill
                </button>
            </div>

            <!-- Skills List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="skill in skills" :key="skill.id">
                    <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-800" x-text="skill.name"></h3>
                            <div class="flex space-x-2">
                                <button @click="editSkill(skill)" 
                                        class="bg-yellow-500 text-white px-2 py-1 rounded text-xs hover:bg-yellow-600">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button @click="deleteSkill(skill.id)" 
                                        class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mb-2" x-text="skill.category"></p>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" :style="`width: ${skill.level}%`"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-1" x-text="`${skill.level}%`"></p>
                    </div>
                </template>
            </div>

            <!-- Skill Form Modal -->
            <div x-show="showSkillForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-cloak>
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <h3 class="text-xl font-bold mb-4" x-text="editingSkill ? 'Edit Skill' : 'Add New Skill'"></h3>
                    <form @submit.prevent="saveSkill()">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Skill Name</label>
                            <input type="text" x-model="skillForm.name" required 
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select x-model="skillForm.category" required 
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Category</option>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="tools">Tools</option>
                                <option value="ai-ml">AI & ML</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Level (%)</label>
                            <input type="number" x-model="skillForm.level" required min="0" max="100" 
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Icon Name (optional)</label>
                            <input type="text" x-model="skillForm.icon_name" placeholder="FaReact, SiTypescript, etc." 
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" @click="showSkillForm = false" 
                                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                <span x-text="editingSkill ? 'Update' : 'Create'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Experience Tab -->
        <div x-show="activeTab === 'experiences'" class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Experience Management</h2>
                <button @click="showExperienceForm = true; editingExperience = null" 
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Experience
                </button>
            </div>

            <!-- Experience List -->
            <div class="space-y-4">
                <template x-for="experience in experiences" :key="experience.id">
                    <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-800" x-text="experience.title"></h3>
                                    <span class="text-xs px-2 py-1 rounded" 
                                          :class="experience.type === 'experience' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'"
                                          x-text="experience.type"></span>
                                </div>
                                <p class="text-blue-600 font-medium mb-1" x-text="experience.company"></p>
                                <p class="text-gray-600 text-sm mb-3" x-text="experience.period"></p>
                                <div class="text-gray-700">
                                    <template x-for="desc in experience.description" :key="desc">
                                        <p class="text-sm mb-1" x-text="'• ' + desc"></p>
                                    </template>
                                </div>
                            </div>
                            <div class="flex space-x-2 ml-4">
                                <button @click="editExperience(experience)" 
                                        class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button @click="deleteExperience(experience.id)" 
                                        class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Experience Form Modal -->
            <div x-show="showExperienceForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-cloak>
                <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                    <h3 class="text-xl font-bold mb-4" x-text="editingExperience ? 'Edit Experience' : 'Add New Experience'"></h3>
                    <form @submit.prevent="saveExperience()">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                <input type="text" x-model="experienceForm.title" required 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                                <input type="text" x-model="experienceForm.company" required 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Period</label>
                                <input type="text" x-model="experienceForm.period" required placeholder="Jan 2023 - Present" 
                                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                                <select x-model="experienceForm.type" required 
                                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Type</option>
                                    <option value="experience">Work Experience</option>
                                    <option value="education">Education</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description (one per line)</label>
                            <textarea x-model="experienceForm.descriptionText" required rows="4" 
                                      placeholder="Line 1&#10;Line 2&#10;Line 3"
                                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" @click="showExperienceForm = false" 
                                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                <span x-text="editingExperience ? 'Update' : 'Create'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Personal Info Tab -->
        <div x-show="activeTab === 'personal'" class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Personal Information</h2>
            </div>

            <form @submit.prevent="savePersonalInfo()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" x-model="personalForm.name" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" x-model="personalForm.title" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" x-model="personalForm.email" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" x-model="personalForm.location" required 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">GitHub URL</label>
                        <input type="url" x-model="personalForm.github_url" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn URL</label>
                        <input type="url" x-model="personalForm.linkedin_url" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                    <textarea x-model="personalForm.bio" rows="4" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Journey</label>
                    <textarea x-model="personalForm.journey" rows="4" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Resume Upload Section -->
                <div class="mb-6 p-4 border-2 border-dashed border-gray-300 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Resume Upload</h3>
                    <div class="flex items-center space-x-4">
                        <input type="file" id="resumeFile" accept=".pdf" @change="handleResumeFile($event)" 
                               class="hidden">
                        <label for="resumeFile" 
                               class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 cursor-pointer transition-colors">
                            <i class="fas fa-upload mr-2"></i>Choose PDF File
                        </label>
                        <span x-text="resumeFileName || 'No file selected'" class="text-gray-600"></span>
                    </div>
                    <div x-show="personalForm.resume_url" class="mt-4">
                        <a :href="personalForm.resume_url" target="_blank" 
                           class="text-blue-600 hover:text-blue-800 underline">
                            <i class="fas fa-file-pdf mr-2"></i>View Current Resume
                        </a>
                    </div>
                    <div x-show="uploadingResume" class="mt-4">
                        <div class="flex items-center text-blue-600">
                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                            Uploading resume...
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- Success/Error Messages -->
        <div x-show="message" 
             :class="messageType === 'success' ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700'"
             class="fixed bottom-4 right-4 border-l-4 p-4 rounded shadow-lg z-50 max-w-md" x-cloak>
            <div class="flex">
                <div class="flex-shrink-0">
                    <i :class="messageType === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"></i>
                </div>
                <div class="ml-3">
                    <p x-text="message"></p>
                </div>
                <button @click="message = ''" class="ml-auto">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                activeTab: 'projects',
                
                // Projects
                projects: [],
                showProjectForm: false,
                editingProject: null,
                projectForm: {
                    title: '',
                    description: '',
                    category: '',
                    github_url: '',
                    demo_url: '',
                    image_url: '',
                    technologiesText: '',
                    featured: false
                },

                // Skills
                skills: [],
                showSkillForm: false,
                editingSkill: null,
                skillForm: {
                    name: '',
                    level: 0,
                    category: '',
                    icon_name: ''
                },

                // Experience
                experiences: [],
                showExperienceForm: false,
                editingExperience: null,
                experienceForm: {
                    title: '',
                    company: '',
                    period: '',
                    type: '',
                    descriptionText: ''
                },

                // Personal Info
                personalForm: {
                    name: '',
                    title: '',
                    email: '',
                    location: '',
                    github_url: '',
                    linkedin_url: '',
                    bio: '',
                    journey: '',
                    resume_url: ''
                },

                // Resume upload
                resumeFileName: '',
                uploadingResume: false,

                // Messages
                message: '',
                messageType: 'success',

                init() {
                    this.loadProjects();
                    this.loadSkills();
                    this.loadExperiences();
                    this.loadPersonalInfo();
                },

                showMessage(msg, type = 'success') {
                    this.message = msg;
                    this.messageType = type;
                    setTimeout(() => this.message = '', 5000);
                },

                // Projects Methods
                async loadProjects() {
                    try {
                        const response = await fetch('/api/admin/projects');
                        this.projects = await response.json();
                    } catch (error) {
                        this.showMessage('Failed to load projects', 'error');
                    }
                },

                editProject(project) {
                    this.editingProject = project;
                    this.projectForm = {
                        ...project,
                        technologiesText: project.technologies ? project.technologies.join(', ') : ''
                    };
                    this.showProjectForm = true;
                },

                async saveProject() {
                    try {
                        const projectData = {
                            ...this.projectForm,
                            technologies: this.projectForm.technologiesText.split(',').map(t => t.trim()).filter(t => t)
                        };
                        delete projectData.technologiesText;

                        const url = this.editingProject 
                            ? `/api/admin/projects/${this.editingProject.id}` 
                            : '/api/admin/projects';
                        const method = this.editingProject ? 'PUT' : 'POST';

                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(projectData)
                        });

                        if (response.ok) {
                            this.showMessage(this.editingProject ? 'Project updated!' : 'Project created!');
                            this.loadProjects();
                            this.showProjectForm = false;
                            this.resetProjectForm();
                        } else {
                            throw new Error('Failed to save project');
                        }
                    } catch (error) {
                        this.showMessage('Failed to save project', 'error');
                    }
                },

                async deleteProject(id) {
                    if (confirm('Are you sure you want to delete this project?')) {
                        try {
                            const response = await fetch(`/api/admin/projects/${id}`, { method: 'DELETE' });
                            if (response.ok) {
                                this.showMessage('Project deleted!');
                                this.loadProjects();
                            } else {
                                throw new Error('Failed to delete project');
                            }
                        } catch (error) {
                            this.showMessage('Failed to delete project', 'error');
                        }
                    }
                },

                resetProjectForm() {
                    this.projectForm = {
                        title: '',
                        description: '',
                        category: '',
                        github_url: '',
                        demo_url: '',
                        image_url: '',
                        technologiesText: '',
                        featured: false
                    };
                    this.editingProject = null;
                },

                // Skills Methods
                async loadSkills() {
                    try {
                        const response = await fetch('/api/admin/skills');
                        this.skills = await response.json();
                    } catch (error) {
                        this.showMessage('Failed to load skills', 'error');
                    }
                },

                editSkill(skill) {
                    this.editingSkill = skill;
                    this.skillForm = { ...skill };
                    this.showSkillForm = true;
                },

                async saveSkill() {
                    try {
                        const url = this.editingSkill 
                            ? `/api/admin/skills/${this.editingSkill.id}` 
                            : '/api/admin/skills';
                        const method = this.editingSkill ? 'PUT' : 'POST';

                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.skillForm)
                        });

                        if (response.ok) {
                            this.showMessage(this.editingSkill ? 'Skill updated!' : 'Skill created!');
                            this.loadSkills();
                            this.showSkillForm = false;
                            this.resetSkillForm();
                        } else {
                            throw new Error('Failed to save skill');
                        }
                    } catch (error) {
                        this.showMessage('Failed to save skill', 'error');
                    }
                },

                async deleteSkill(id) {
                    if (confirm('Are you sure you want to delete this skill?')) {
                        try {
                            const response = await fetch(`/api/admin/skills/${id}`, { method: 'DELETE' });
                            if (response.ok) {
                                this.showMessage('Skill deleted!');
                                this.loadSkills();
                            } else {
                                throw new Error('Failed to delete skill');
                            }
                        } catch (error) {
                            this.showMessage('Failed to delete skill', 'error');
                        }
                    }
                },

                resetSkillForm() {
                    this.skillForm = {
                        name: '',
                        level: 0,
                        category: '',
                        icon_name: ''
                    };
                    this.editingSkill = null;
                },

                // Experience Methods
                async loadExperiences() {
                    try {
                        const response = await fetch('/api/admin/experiences');
                        this.experiences = await response.json();
                    } catch (error) {
                        this.showMessage('Failed to load experiences', 'error');
                    }
                },

                editExperience(experience) {
                    this.editingExperience = experience;
                    this.experienceForm = {
                        ...experience,
                        descriptionText: experience.description ? experience.description.join('\n') : ''
                    };
                    this.showExperienceForm = true;
                },

                async saveExperience() {
                    try {
                        const experienceData = {
                            ...this.experienceForm,
                            description: this.experienceForm.descriptionText.split('\n').filter(line => line.trim())
                        };
                        delete experienceData.descriptionText;

                        const url = this.editingExperience 
                            ? `/api/admin/experiences/${this.editingExperience.id}` 
                            : '/api/admin/experiences';
                        const method = this.editingExperience ? 'PUT' : 'POST';

                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(experienceData)
                        });

                        if (response.ok) {
                            this.showMessage(this.editingExperience ? 'Experience updated!' : 'Experience created!');
                            this.loadExperiences();
                            this.showExperienceForm = false;
                            this.resetExperienceForm();
                        } else {
                            throw new Error('Failed to save experience');
                        }
                    } catch (error) {
                        this.showMessage('Failed to save experience', 'error');
                    }
                },

                async deleteExperience(id) {
                    if (confirm('Are you sure you want to delete this experience?')) {
                        try {
                            const response = await fetch(`/api/admin/experiences/${id}`, { method: 'DELETE' });
                            if (response.ok) {
                                this.showMessage('Experience deleted!');
                                this.loadExperiences();
                            } else {
                                throw new Error('Failed to delete experience');
                            }
                        } catch (error) {
                            this.showMessage('Failed to delete experience', 'error');
                        }
                    }
                },

                resetExperienceForm() {
                    this.experienceForm = {
                        title: '',
                        company: '',
                        period: '',
                        type: '',
                        descriptionText: ''
                    };
                    this.editingExperience = null;
                },

                // Personal Info Methods
                async loadPersonalInfo() {
                    try {
                        const response = await fetch('/api/admin/personal-info');
                        if (response.ok) {
                            const data = await response.json();
                            this.personalForm = { ...data };
                        }
                    } catch (error) {
                        this.showMessage('Failed to load personal info', 'error');
                    }
                },

                async savePersonalInfo() {
                    try {
                        const response = await fetch('/api/admin/personal-info', {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.personalForm)
                        });

                        if (response.ok) {
                            this.showMessage('Personal information updated!');
                        } else {
                            throw new Error('Failed to save personal info');
                        }
                    } catch (error) {
                        this.showMessage('Failed to save personal info', 'error');
                    }
                },

                // Resume Upload
                async handleResumeFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    if (file.type !== 'application/pdf') {
                        this.showMessage('Please select a PDF file', 'error');
                        return;
                    }

                    if (file.size > 10 * 1024 * 1024) { // 10MB
                        this.showMessage('File size must be less than 10MB', 'error');
                        return;
                    }

                    this.resumeFileName = file.name;
                    this.uploadingResume = true;

                    try {
                        const formData = new FormData();
                        formData.append('resume', file);

                        const response = await fetch('/api/uploads/resume', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const result = await response.json();
                            this.personalForm.resume_url = result.url;
                            this.showMessage('Resume uploaded successfully!');
                        } else {
                            throw new Error('Failed to upload resume');
                        }
                    } catch (error) {
                        this.showMessage('Failed to upload resume', 'error');
                        this.resumeFileName = '';
                    } finally {
                        this.uploadingResume = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
